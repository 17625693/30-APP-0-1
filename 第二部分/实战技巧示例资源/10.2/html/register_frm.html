<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>注册弹窗</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            background-color: rgb(120, 200, 70);
        }

        .close {
            position: absolute;
            left: 20px;
            top: 40px;
            width: 60px;
            height: 60px;
            background: url('../image/close.png') no-repeat;
            background-size: 20px 20px;
            ;
        }

        .active {
            opacity: 0.7;
        }

        .login {
            padding-top: 30%;
        }

        .login-box .login-box-top {
            padding-bottom: 70px;
            color: rgb(253, 253, 253);
            text-align: center;
            font-size: 28px;
        }

        .login-box-content-form {
            text-align: center;
        }

        .login-box-content-phone {
            position: relative;
            margin: 0 50px;
            height: 50px;
            background: url('../image/phone.png') no-repeat left center;
            background-size: 20px;
        }

        .login-box-content-code {
            position: relative;
            display: flex;
            margin: 30px 50px 0;
            height: 50px;
            background: url('../image/code-img.png') no-repeat left center;
            background-size: 20px;
        }

        .login-box-content-code::after,
        .login-box-content-phone::after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
            height: 1px;
            width: 100%;
            background-color: #fff;
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5);
            -webkit-transform-origin: center bottom;
            transform-origin: center bottom;
        }

        input[type=tel] {
            width: 100%;
            height: 100%;
            color: #fff;
            text-indent: 2em;
            line-height: 30px;
        }

        input::-webkit-input-placeholder {
            color: #fff;
            font-size: 14px;
        }

        input,button,select,textarea {
            outline:none
        }
        .login-box-content-code input[type=tel] {
            flex: 7;
        }

        .get-code {
            border-radius: 3px;
            margin: 10px 10px;
            padding: 0 10px;
            height: 30px;
            background-color: #fff;
            color: #555;
            font-size: 12px;
            line-height: 30px;
        }

        .login-box-bottom {
            border-radius: 5px;
            margin: 80px auto 0;
            width: 30%;
            height: 40px;
            background-color: #fff;
            color: #000;
            text-align: center;
            line-height: 40px;
        }

        .get-code-img {
            margin: 0 8px;
            width: 80px;
            height: 50px;
        }

        .get-code-img img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<script type="text/javascript">
    var timeCode = 60;
    var ePhone;      // 手机输入框页面元素对象
    var eImageCode;  // 图形校验码输入框页面元素对象
    var eTelCode;    // 手机验证码输入框页面元素对象
    var eGetCodeBtn; // 获取手机验证码按钮
    apiready = function() {
        /* 将常用的页面元素定义为全局变量，减少dom操作 */
        ePhone = $api.byId('phone');
        eImageCode = $api.byId('imageCode');
        eTelCode = $api.byId('telCode');
        eGetCodeBtn = $api.byId('getCodeBtn');

    };

    function fnGetTelCode() { //获取手机验证码
        ePhone.blur();
        eImageCode.blur();
        eTelCode.blur();
        if (timeCode !== 60) { // 倒计时中，屏蔽点击事件
            return
        }
        var tPhone = ePhone.value;
        var tImageCode = eImageCode.value;
        if(!fnCheckPhone(tPhone)||!fnCheckImageCode(tImageCode)) {
            return;
        }
        if(5374 != tImageCode) {
            api.toast({
                msg: '请输入正确的图形校验码！',
                duration: 2000,
                location: 'bottom'
            });
            return;
        }
        fnStartCount();
    }

    function fnStartCount() { // 开启倒计时
        timeCode -= 1
        $api.text(eGetCodeBtn, timeCode + '秒重发');
        var loopTime = setInterval(function() {
            if (timeCode !== 0) {
                timeCode -= 1; // 计时器计数 -1
                $api.text(eGetCodeBtn, timeCode + '秒重发');
            } else {
                clearInterval(loopTime); // 计时器计数为 0，取消计时器
                $api.text(eGetCodeBtn, '获取验证码');
                timeCode = 60;
            }
        }, 1000);
    }

    function fnUserLogin() { //点击登陆注册按钮
        ePhone.blur();
        eImageCode.blur();
        eTelCode.blur();
        var tPhone = ePhone.value;
        var tImageCode = eImageCode.value;
        var tTelCode = eTelCode.value;
        if(!fnCheckPhone(tPhone)||!fnCheckCode(tTelCode)) {
            return;
        }
        /* 注册逻辑需要服务端配合，演示DEMO就不再扩展编写了，开发者可自行编写注册按钮执行逻辑*/
        api.alert({
            title: '系统提示',
            msg: '注册成功',
        }, function(ret, err) {
            closeFrame();
        });
    }

    function closeFrame() { //关闭frame
        api.closeFrame();
    }

    function fnRefreshCode() {
        api.alert({
            title: '开发君友情提示',
            msg: '很抱歉，演示DEMO没有加入图形刷新逻辑！',
        }, function(ret, err) {

        });
    }

    /*
     *表单验证（电话验证）
     */
    function fnCheckPhone(pStr) {
        var tMsg = '请输入正确的手机号码';
        var tResult = false;
        if(!pStr) {
            tMsg = '请输入手机号码';
        }
        else {
            var reg = /1\d{10}/g;
            tResult = reg.test(pStr);
        }
        if(!tResult) {
            api.toast({
                msg: tMsg,
                duration: 2000,
                location: 'bottom'
            });
        }
        return tResult;
    };
    // 图形校验码校验
    function fnCheckImageCode(pStr) {
        var tMsg = '请输入正确的图形校验码';
        var reg = /^[\d]{4}$/g;
        var tResult = reg.test(pStr);
        if(!tResult) {
            api.toast({
                msg: tMsg,
                duration: 2000,
                location: 'bottom'
            });
        }
        return tResult;
    }

    /*
     *表单验证(手机验证码)
     */
    function fnCheckCode(pStr) {
        var tMsg = '请输入正确的手机验证码';
        var reg = /^[\d]{4,6}$/g;
        var tResult = reg.test(pStr);
        if(!tResult) {
            api.toast({
                msg: tMsg,
                duration: 2000,
                location: 'bottom'
            });
        }
        return tResult;
    };
</script>

</html>
