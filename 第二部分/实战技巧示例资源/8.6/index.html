<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <style type="text/css">
        html {
            height: 100%;
            font-size: 100px;
        }
        body {
            height: 100%;
            font-size: 16px;
        }
        .flex-h {
            display: -webkit-box;
        }
        .flex-v {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
        }

        header {
            height: 44px;
            width: 100%;
            text-align: center;
            background-color: #81a9c3;
            color: #fff;
            line-height: 44px;
            font-size: 20px;
        }
        .flex-1 {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
        }

        footer {
            height: 30px;
            width: 100%;
            background-color: #81a9c3;
            color: white;
            line-height: 30px;
            text-align: center;
        }

        .container {
            margin: 30px 20px;
        }

        .title {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            line-height: 30px;
        }
        .label {
            width: 20%;
            margin-left: 20px;
            line-height: 30px;
            font-size: 16px;
            font-weight: 300;
            text-align: right;
        }
        .line {
            margin-top: 15px;
            width: 70%;
            height: 1px;
            background-color: #000;
        }
        .thin-line {
            margin-top: 15px;
            width: 70%;
            height: 1px;
            background-color: #000;
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5);
            -webkit-transform-origin: left bottom;
            transform-origin: left bottom;
        }
        .box {
            margin: 15px auto;
            width: 80px;
            height: 80px;
            border: 1px solid #000;
        }
        .thin-box {
            position: relative;
            margin: 15px auto;
            width: 80px;
            height: 80px;
        }
        .thin-box:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 200%;
            height: 200%;
            border: 1px solid #000;
            -webkit-transform: scale(.5);
            transform: scale(.5);
            -webkit-transform-origin: left top;
            transform-origin: left top;
        }
        .box-label {
            text-align: center;
        }

    </style>
</head>

<body class="flex-v">
    <header>0.5px细线的实现</header>
    <section class="flex-1">
        <div class="container">
            <div class="title">线条对比展示：</div>
            <div class="flex-h">
                <div class="flex-1 thin-line"></div>
                <div class="label">0.5px</div>
            </div>
            <div class="flex-h">
                <div class="flex-1 line"></div>
                <div class="label">1px</div>
            </div>
        </div>
        <div class="container">
            <div class="title">边框对比展示：</div>
            <div class="flex-h">
                <div class="flex-1">
                    <div class="thin-box"></div>
                    <div class="box-label">0.5px</div>
                </div>
                <div class="flex-1">
                    <div class="box"></div>
                    <div class="box-label">1px</div>
                </div>
            </div>
        </div>
    </section>
    <footer>Copyright &copy;<span id="year"></span></footer>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        //输出Log，Log将显示在APICloud Studio控制台
        console.log("Hello World! Hello APICloud!");

        var header = $api.dom('header'); // 获取 header 标签元素
        var footer = $api.dom('footer'); // 获取 footer 标签元素

        // 1.修复开启沉浸式效果带来的顶部Header与手机状态栏重合的问题，最新api.js方法已支持适配iPhoneX；
        // 2.默认已开启了沉浸式效果 config.xml中 <preference name="statusBarAppearance" value="true"/>
        // 3.沉浸式效果适配支持iOS7+，Android4.4+以上版本
        var headerH = $api.fixStatusBar(header);
        // 最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
        var footerH = $api.fixTabBar(footer);

        // 获取当前年份时间，并加载显示到页面
        var year = $api.byId('year');
        year.innerHTML = new Date().getFullYear();
    };

</script>

</html>
