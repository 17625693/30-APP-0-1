<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>饼状图</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        body {
            width: 100%;
            height: 100%;
            background: #0f4359;
        }

        #pieChart {
            width: 100%;
            height: 100%;
            padding-top: 30px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- 饼状图 -->
    <div id="pieChart"></div>
</body>
<script type="text/javascript" src="../../script/echarts.js"></script>
<script type="text/javascript">
    var myChart1 = echarts.init(document.getElementById('pieChart'));
    var option1 = {
        title: {
            text: '生产总量',
            padding: [10, 0, 0, 0],
            x: 'center',
            textStyle: {
                color: '#eaedf0'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        toolbox: {
            show: true,
            feature: {
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        color: ['#c23531', '#61a0a8', '#d48265'],
        legend: {
            orient: 'vertical',
            left: '5%',
            bottom: '5%',
            data: ['第一产业', '第二产业', '第三产业'],
            textStyle: {
                color: '#eaedf0'
            }
        },
        series: [{
            name: '三大产业占比',
            type: 'pie',
            radius: '50%',
            center: ['50%', '52%'],
            data: [{
                value: 50,
                name: '第一产业'
            }, {
                value: 400,
                name: '第二产业'
            }, {
                value: 100,
                name: '第三产业'
            }],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    // 生成图表
    myChart1.setOption(option1);
    // 自适应窗口尺寸\
    window.addEventListener("resize", function() {
        myChart1.resize();
    });
</script>

</html>
