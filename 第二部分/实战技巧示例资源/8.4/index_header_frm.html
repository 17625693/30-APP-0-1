<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>index-header</title>
		<link rel="stylesheet" type="text/css" href="./css/api.css"/>
		<style media="screen">
				html,body {
						width: 100%;
						height: 100%;
					  background: rgba(0,0,0,0);
				}
				header {
						height: 44px;
						width: 100%;
						background-color:rgba(254,88,94,0);
						color: rgba(255,255,255,0);
				}
				.header-title {
						font-size: 18px;
						line-height: 44px;
						text-align: center;
				}
		</style>
	</head>
	<body>
	    <header>
	        <div class="header-nav">
	            <div class="header-title">我是要改变世界的Header</div>
	        </div>
	    </header>
	</body>
	<script type="text/javascript" src="./script/api.js"></script>
	<script type="text/javascript">
			var eHeader;
			apiready = function() {
					// 头部沉浸式修复
					eHeader = document.querySelector('header');
					$api.fixStatusBar(eHeader);
			};

			/**
			 * 添加滚动改变头部颜色方法
			 * @param  {Number} pScrollTop 滚动高度
			 * @return {Void}
			 */
			function changeHeaderColor(pScrollTop) {
					var tScrollTop = pScrollTop;
					var tHeaderAlpha = tScrollTop/(api.winHeight/2); // 头部透明度
					eHeader.style.backgroundColor = 'rgba(254,88,94,'+tHeaderAlpha+')';
					eHeader.style.color = 'rgba(255,255,255,'+tHeaderAlpha+')';
			}


	</script>
</html>
