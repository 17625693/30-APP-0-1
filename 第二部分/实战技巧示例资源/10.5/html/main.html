<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hello APP</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<style>
			body, html {
				height: 100%;
				overflow: hidden;
			}
			.c_change_lan {
				width: 100%;
				height: 50px;
				margin-top: 20px;
				line-height: 50px;
				text-align: center;
				border: 1px solid #CCC;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div set-lan="html:ch" class="c_change_lan lan" tapmode onclick="fnChangeCh()">
		</div>
		<div set-lan="html:en" class="c_change_lan lan" tapmode onclick="fnChangeEn()">
		</div>
		<input type="text" set-lan="value:en" class="c_change_lan lan"/>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script id="lan" type="text/javascript" src="../script/lan.js"></script>
	<script type="text/javascript">
		apiready = function() {
		};
		window.onload = function() {
			fnInitLan();
		};

		function fnChangeCh() {
			$api.setStorage("lan", 'ch');
			api.rebootApp();
		}

		function fnChangeEn() {
			$api.setStorage("lan", 'en');
			api.rebootApp();
		}
	</script>
</html>
